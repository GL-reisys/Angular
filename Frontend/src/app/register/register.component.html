<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Registration For</h2>
      </div>
  
      <div class="row g-5">
        <div class="col-lg-7">
          <h4 class="mb-3">User Information</h4>
          <form [formGroup]="userForm" (submit)="registerSubmit()" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="First Name" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="username" class="form-label">Userame</label>
                <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username" value="" required>
                <div class="invalid-feedback">
                  Valid username is required.
                </div>
              </div>

              <div class="col-lg-7">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" autocomplete="new-password" type="password" class="form-control" id="password" value="" required>
                <div class="invalid-feedback">
                  Password is required.
                </div>
              </div>
              <hr class="my-4">

            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
