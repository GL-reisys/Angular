<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Post Form</h2>
        <p class="lead" >Lorem Ipsum</p>
      </div>
  
      <div class="row g-5">
        <div class="col-lg-7">
          <h4 class="mb-3">Pet Information</h4>
          <form class="needs-validation" novalidate [formGroup]="petForm" (submit)="submitPetPost()">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="petName" class="form-label">Pet name</label>
                <input formControlName="petName" type="text" class="form-control" id="petName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Pet name is required.
                </div>
              </div>
  
              <div class="col-7">
                <label for="listingType" class="form-label">For: </label>
                <select formControlName="listingType" class="form-select" id="listingType" required>
                  <option value="">Choose...</option>
                  <option>Foster Care</option>
                  <option>Re-home</option>
                </select>
                <div class="invalid-feedback">
                  Please select a listing type.
                </div>
              </div>

              <div class="col-12">
                <label for="petDescription" class="form-label">Description<span class="text-muted">(Optional)</span></label>
                <textarea formControlName="description" id="petDescription" class="form-control" name="w3review" rows="4" cols="50"></textarea>
                <div class="invalid-feedback">
                  Please enter a valid description for the pet.
                </div>
              </div>

              <hr class="my-4">

            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Post</button>
          </form>
        </div>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
