<main class="form-signin">
    <form [formGroup]="loginForm" (submit)="login()">
      <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
        <input formControlName="username" type="username" class="form-control" id="floatingInput" placeholder="Username">
        <input formControlName="password" type="password" autocomplete="section-red new-password" class="form-control" id="floatingPassword" placeholder="Password">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
